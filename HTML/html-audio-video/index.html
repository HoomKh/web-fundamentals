<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn how to use audio and video elements in HTML with examples.">
    <title>HTML Audio and Video Lab</title>
</head>

<body>
    <h1>HTML Audio and Video Lab</h1>
    <section>
        <h2>What is the map method and how does it work?</h2>
        <video controls width="640">
            <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
                type="video/mp4">
        </video>
    </section>
    <section>
        <h2>Sailing Away</h2>
        <audio loop controls src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"></audio>
    </section>
</body>

</html>
